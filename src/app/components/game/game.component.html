<mat-card>
  <app-select-tee></app-select-tee>
  
  <div id="gameArea">
    <div id="left">
      <div class="pHeader">Players</div>
      <div class="colSubtitle">Yardage</div>
      <div class="colSubtitle">Par</div>
      <div id="players" *ngFor="let player of players">
        {{player.name}}
      </div>
      <br>
    </div>
    
    <div id="columns">
      <div style="color:white">IF BELOW HAS ANY TEXT AT ALL, YOU WIN!:</div>
      <div *ngFor="let hole of course.holes">
        <div>Hole #{{hole.hole}}</div>
        <div>Yardage: {{hole.teeBoxes[0].yards}}</div>
        <div>Par: {{hole.teeBoxes[0].yards}}</div>
      </div>
    </div>
    
    <div id="total">
    
    </div>
  </div>

</mat-card>
