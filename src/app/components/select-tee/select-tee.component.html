<mat-radio-group>
  <div class="radiobox">
    <h3>Select Tee</h3>
    <mat-radio-button value="1" checked (change)="changeTee(0)">Pro</mat-radio-button>
    <br>
    <mat-radio-button value="2" (change)="changeTee(1)">Champion</mat-radio-button>
    <br>
    <mat-radio-button value="3" (change)="changeTee(2)">Men's</mat-radio-button>
    <br>
    <mat-radio-button value="4" (change)="changeTee(3)">Women's</mat-radio-button>
    <br>
  </div>
</mat-radio-group>
